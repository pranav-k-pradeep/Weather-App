<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-box">            
            <h2>Weather App</h2>
             <div id="weatherDetails" class="weather-details">                
             </div>
             <form class="search" id="weatherform">
                <input type="text" placeholder="Enter city name" id="cityName" class="search-bar">
                <i class="fa fa-search search-icon" onclick="handleSubmit()"></i>
            </form>
            <div class="middle">
                <div class="line">
                </div>
                or
                <div class="line">
                </div>
            </div>
            <div class="location-box" onclick="handleLocation()">
               <p >Use device location</p> 
            </div>             
        </div>
        <img src="/Group.png" alt="" class="img" >
       
    </div>

    <script >
        

        async function fetchWeather(city) {
            const apiKey = 'f9713e7dd158ab5fbf8b7c3cd5b05423'; 
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);                
                if (response.status === 404) {
                    console.log("city not found");     
                    weatherDetails.innerHTML = `<p class='error'>error fetching data</p>`;               
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.log("failed to fetch data");
                weatherDetails.innerHTML = `<p class='error'>error fetching data</p>`;
            }
        }

        

        async function fetchData(lat,lon){
            const apiKey = 'f9713e7dd158ab5fbf8b7c3cd5b05423'; 
            try{
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}`);
                if (response.status == 404){
                    console.log("location not found");
                    weatherDetails.innerHTML = `<p class='error'>error fetching data</p>`;
                }
                const data = await response.json();
                return data;
            }
            catch(error){
                    console.log("error in fetching location");
                    weatherDetails.innerHTML = `<p class='error'>error fetching data</p>`;
                }  
        }


        async function handleLocation() { 
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    console.log(`Latitude: ${lat}, longitude: ${lon}`);
                    const data=  await fetchData(lat,lon);
                    if(data.error){
                        console.log('error in data');
                        weatherDetails.innerHTML = `<p class='geolocation-box'>user denied geolocation</p>`;
                    }else{
                        const queryString= new URLSearchParams({
                            name:data.name,
                            temp:data.main.temp,
                            feels_like:data.main.feels_like,
                            description:data.weather[0].description,
                            humidity: data.main.humidity,
                        })
                        console.log(data);
                        window.location.href=`main.html?${queryString}`;
                    }

                    },
                    (error) => {
                    console.error("Error getting user location:", error);
                    weatherDetails.innerHTML = `<p class='geolocation-box'>user denied geolocation</p>`;
                }
                );
                } else {
                console.error("Geolocation is not supported by this browser.");
                }
            }


        async function handleSubmit() {
            const city = document.getElementById('cityName').value;
            const weatherDetails = document.getElementById('weatherDetails');
            weatherDetails.innerHTML = '<div class="loading">Loading...</div>';           
            const data = await fetchWeather(city);
            
            console.log(data);
            if (data.error) {
                weatherDetails.innerHTML = `<p>error fetching data</p>`;
            } else {
                const queryString = new URLSearchParams({
                    name: data.name,
                    temp: data.main.temp,
                    icon:data.weather[0].icon,
                    feels_like:data.main.feels_like,
                    description:data.weather[0].description,
                    humidity: data.main.humidity,
                }).toString();
                window.location.href=`main.html?${queryString}`;
            }
        }  

        document.getElementById('weatherform').addEventListener('submit', function(event) {
            event.preventDefault(); 
            handleSubmit(); 
        });

    </script>
    
</body>
</html>
